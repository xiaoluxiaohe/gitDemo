<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将1998-2008之间的闰年年份输出</title>
</head>
<body>
    <script>
        for(var i =1998;i<=2008;i++){
            if((i%4===0&&i%100!==0)||i%400===0){
                console.log(i)
            }
        }
    </script>
</body>
</html>
