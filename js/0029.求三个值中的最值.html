<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求三个值中的最大值</title>
</head>
<body>
    <script>
        function maxNumber(a,b,c){
            var maxNumber = a;        
            if(maxNumber<=b &&b>=c){
                maxNumber = b
            }else if(maxNumber<=b &&b<=c){
                maxNumber = c
            }else{
                return maxNumber
            }
            
            return maxNumber
        }
        console.log(maxNumber(33,456,12))
    </script>
</body>
</html>
