<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0026手写promise.html</title>
</head>
<body>
    <script>
        function doSomeThingByPromise(){
            return  new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('data')
                },20)
            })    
        }

        doSomeThingByPromise()
            .then(data=>{
                console.log(data+"1")
                return data
            })
            .then(data=>{
                console.log(data+"2")
                return data
            })
            .then(data=>{
                console.log(data+"3")
                return data
            })
            .catch(error=>{
                console.log(error)
            })
            .finally(()=>{
                console.log('finally')
            })
    </script>
</body>
</html>
