<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用1块，2块，5块钱，凑出20块钱的所有可能</title>
</head>
<body>
    <script>
        for(var i =1;i<=20;i++){
            for(var j = 1;j<=20;j++){
                for(var k =1;k<=20;k++){
                    if(i+5*k+2*j==20){
                        console.log(i,j,k)
                    }
                }
            }
        }
    </script>
</body>
</html>
