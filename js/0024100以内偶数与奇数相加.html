<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100以内偶数与奇数相加</title>
</head>
<body>
    <script>
        var sumEven = 0;
        var sumOdd = 0;
        var sum = 0;
        for(var i =1;i<=100;i++){
            if(i%2==0){       //偶数
                sumEven+=i
            }
            if(i%2!==0){        //奇数
                sumOdd+=i
            }
            sum+=i              //总合
        }
        console.log(sum,sumEven,sumOdd)
    </script>
</body>
</html>
