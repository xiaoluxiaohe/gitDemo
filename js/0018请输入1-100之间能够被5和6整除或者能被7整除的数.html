<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入1-100之间能够被5和6整除或者能被7整除的数</title>
</head>
<body>
    <script>
        for(var i =1;i<=100;i++){
            if(i%5==0&&i%6==0||i%7==0){
                console.log(i)
            }
        }
    </script>
</body>
</html>
