<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印输出100以内的 3的倍数和7的倍数</title>
</head>
<body>
    <script>
        for(var i =1;i<=100;i++){
            if(i%3==0||i%7==0){
                console.log(i)
            }
            // if(i%3==0&&i%7==0){  //是3的倍数且也是7的倍数
            //     console.log(i)
            // }
        }
    </script>
</body>
</html>
