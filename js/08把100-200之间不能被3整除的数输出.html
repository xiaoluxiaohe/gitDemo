<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把100-200之间不能被3整除的数输出</title>
</head>
<body>
    <script>
        for(var i =100;i<=200;i++){
            if(i%3!==0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
