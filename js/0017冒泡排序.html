    <title>冒泡排序</title>

<body>
    <script>
        const arr=[1,2,3,4,5,5,5,7,8,4,5,6,9,222,1,2,444,555]
        //选择排序
        // for(var i = 0;i<=arr.length-1;i++){
        //     for(var j = i+1;j<=arr.length-1;j++){
        //         if(arr[i]>arr[j]){
        //             [arr[i],arr[j]] = [arr[j],arr[i]]
        //         }
               
        //     }
        //     j--
        // }

        //冒泡排序
        for(var i = 0;i<=arr.length-1;i++){
            for(var j = 0;j<=arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
                }
            }
        }
        console.log(arr)
    </script>
</body>
