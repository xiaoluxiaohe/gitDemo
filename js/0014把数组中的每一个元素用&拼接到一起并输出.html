<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把数组中的每一个元素用&拼接到一起并输出</title>
</head>
<body>
    <script>
        const arr = [1,2,3,'abc',5,6]
        const arr1 = [111,222]
        var sum = '';
        for(var i = 0;i<=arr.length-1;i++){
            sum+= arr[i] + "&"
        }
        console.log(sum+arr[arr.length-1])  //1&2&3&abc&5&6&6
        console.log(sum)                    //17 1&2&3&abc&5&6&
        console.log(arr[arr.length-1])      // 6
        
        console.log('----------------')
        console.log(arr.join("&---"))
        console.log(arr.concat(arr1).join('----'))
        
    </script>
</body>
</html>
