<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入某年某月某日，判断这一天是这一年的第几天？(方法一)</title>
</head>
<body>
    <script>
        function year(year,month,day){
            if(year%4==0&&year%400!==0||year%100==0){
                //闰年
                //月份1,3,5,7,8,10,12,==>31
                //2,4,6,9,11
                if(month==(1|3|5|7|8|10|12)){
                  return  console.log(day,29-day,'1')
                }else if(month==(4|6|9|11)){
                    return  console.log(day,29-day,'2')
                }else{
                    return console.log('闰年2月有29天',29-day,'3')
                }
            }else {
                //平年
                   if(month==(1|3|5|7|8|10|12)){
                    return  console.log(day,29-day,'1')
                }else if(month==(4|6|9|11)){
                    return console.log(day,29-day,'2')
                }else{
                    return console.log('平年2月有28天',28-day,'3')
                }
            }
        }
        year(2001,2,15)
    </script>
</body>
</html>
