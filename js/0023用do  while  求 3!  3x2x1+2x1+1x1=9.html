    <title>用do  while  求 3!  3x2x1+2x1+1x1=9</title>
</head>
<body>
    <script>
        //3x2x1+2x1+1x1=9
        var sum = 0;
        var i =5
        do{
            var o =i;
            var som = 1
            while(o>=1){
                som*=o;
                o--;
            }
            sum+=som
            i--
        }while(i>=1)
