<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印输出100以内的不带7和7的倍数</title>
</head>
<body>
    <script>
        for(var i =1;i<100;i++){
            //各位的7，
            // (i%10)
            //十位的7
            //parseInt(71/10)
            if(i%7!==0  && parseInt(i/10)!==7  &&  i%10!==7){
                console.log(i)
            }
        }
        

        
    </script>
</body>
</html>
