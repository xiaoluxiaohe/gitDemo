<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入一个年份，判断是否是闰年[闰年：能被4整数并且不能被100整数，或者能被400整数]</title>
</head>
<body>
    <script>
        function leapYear(a){  //判断是否闰年
        return ((a%4==0&&a%100!=0)||a%400==0)?console.log(a,'年是闰年'):console.log(a,'年不是闰年');
        
        }
        const r = leapYear(1996)
        console.log(r)
    </script>
</body>
</html>
