<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中所有元素的平均值</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,6.66666]
        var sum = 0;
        var avg = 0;
        for(var i = 0;i<=arr.length-1;i++){
            sum +=arr[i]
            avg = sum/(arr.length)
        }
        console.log(avg)
    </script>
</body>
</html>
