<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印一个分数（几分之几例如 2/1  3/2  .....）</title>
</head>
<body>
    <script>
        for(var i =1;i<=10;i++){
            console.log((i+1)+"/"+i)
            console.log(`${i+1}/${i}`)
        }
    </script>
</body>
</html>
