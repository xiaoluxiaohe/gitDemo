<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数写阶乘</title>
</head>
<body>
    <script>
        function factorial(a){
          if(a==1){
            return 1
          }
            return a*factorial(a-1)
        }
        var r = factorial(5)
       console.log(r);
    </script>
</body>
</html>
