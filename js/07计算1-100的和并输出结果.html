<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算1-100的和并输出结果</title>
</head>
<body>
    <script>
        sum = 0
        for(var i =1;i<=100;i++){
            sum +=i;
        }
        console.log(sum)
    </script>
</body>
</html>
