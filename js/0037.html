<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计一个函数，让用户输入一个数字，然后反转输出该数字   例：2891 -》 1982</title>
</head>
<body>
    <script>
        //1.求这个数是几位数，2.然后拼接字符串
        
        function fn(){
            var a =prompt('number')
            var b = 0.1
            //判断出这个数是几位数，i就是数的长度(此处利用var i变量外泄，用let定义不会变量外泄)
            for(var i =0;i<=a;i++){
                b*=10;
                var c = parseInt(a/b)
                if(c>0&&c<10){
                    break
                }
            }
            //拼接字符串
            var sum = ''
            for(var j=0;j<=i;j++){ 
                var s = a%10
                sum+=s;
                a = (a-s)/10
            }
            return sum
        }
        console.log(fn())
    </script>
</body>
</html>
