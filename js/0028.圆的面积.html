<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆的面积</title>
</head>
<body>
    <script>
        //思路，⚪的面积 Π*r*r，定义一个函数传入一个参数r，Π是固定值，
        function circleS(r){
            return Math.PI * r*r
        }
        console.log(circleS(5))
        console.log(Math.PI)
    </script>
</body>
</html>
