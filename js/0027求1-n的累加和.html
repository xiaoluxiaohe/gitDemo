<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求1-n的累加和</title>
</head>
<body>
    <script>
        //思路用函数封装这个方法，两个参数
        function sum(i,n){
            var sum = 0
            for(;i<=n;i++){
                sum+=i
            }
            return sum
        }
        console.log(sum(1,100))
    </script>
</body>
</html>
