<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中所有元素的和</title>
</head>
<body>
    <script>
        const arr =[1,2,3,4,5,6,7,8,9]
        var sum = 0
        for(var i = 0;i<=arr.length-1;i++){
            sum += arr[i]
        }
        console.log(sum)
    </script>
</body>
</html>
