<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出1-21之间不能被7整除数的累加和</title>
</head>
<body>
    <script>
        var sum = 0
        for(var i =1;i<=21;i++){
            if (i%7!==0) {
                sum +=i
            }
        }
        console.log(sum)
    </script>
</body>
</html>
