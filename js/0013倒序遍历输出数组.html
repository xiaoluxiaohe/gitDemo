<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒序遍历输出数组</title>
</head>
<body>
    <script>
        //思路，最后一个变第一个，第一个成为最后一个，用reverse（）方法，

        // const arr = [1,2,3,4,5,6]
        // const arr1 =  arr.reverse()
        // console.log(arr1)


        //但是想用原生js写。
        const arr = [1,2,3,4,5,6]
        var newArr = []
        var j = 0
        for(var i = arr.length-1 ;i>=0;i--){
                newArr[j] = arr[i]
                j++
        }
        console.log(newArr)
       
    </script>
</body>
</html>
