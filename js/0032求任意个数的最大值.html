<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求任意个数的最大值</title>
</head>
<body>
    <script>
        function sum(arr){
            let maxNumber;
            for(let i =0;i<=arr.length-1;i++){
                if(arr[0]<=arr[i]){
                    maxNumber = arr[i]
                }else{
                    maxNumber = arr[0]
                }
            }
            return maxNumber
        }
        const arr = [23141,2,3,4,555,6,7,8,888,999,1111]
        console.log(sum(arr))
    </script>
</body>
</html>
